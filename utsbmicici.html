<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title is used to provide
             a specific name to our web-page! -->
        <title>*BMI CALCULATOR*</title>
        <!-- link function is used here, so that we can
    connect our css file with our html file externally -->
        <link rel="stylesheet" href="1.css" />
    </head>
    <body>
        <div id="MAIN">
            <h1><center id="heading">*BMI CALCULATOR*</h1></center>
        </div>
  
        <form action="/bmicalculator" method="post">
            <center><input type="text" 
                   name="Name"
                   placeholder="Masukkan nama" />
            <br />
            <input id="Height"
                   name="Height"
                   placeholder="Masukkan tinggi(m)" />
            <br />
            <input id="Weight" 
                   name="Weight"
                   placeholder="Masukkan berat badan(kg)" />
            <br />
            <button class="btn" 
                    type="submit">Hasil BMI anda</button></center>
        </form>
    </body>
</html>
